<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algorithm Comparison</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="main.css"/>
</head>

<body>
<h1>Algorithm Comparison</h1>
<div class="range-sliders-container">
    <div class="slider-container">
        <label for="mutationSilder">Probability for Mutation</label>
        <input type="range" min="0" max="10" value="5" oninput="showSlideValue('mutationSilder', 'mutationValue')" id="mutationSilder">
        <span id="mutationValue">Value: 0.5</span>
    </div>
    <div class="slider-container">
        <label for="crossoverSlider">Probability for Mutation</label>
        <input type="range" min="0" max="10" value="5" oninput="showSlideValue('crossoverSlider', 'crossoverValue')" id="crossoverSlider">
        <span id="crossoverValue">Value: 0.5</span>
    </div>
    <div class="slider-container">
        <label for="randomizeSlider">Probability for Mutation</label>
        <input type="range" min="0" max="10" value="5" oninput="showSlideValue('randomizeSlider', 'randomizeValue')" id="randomizeSlider">
        <span id="randomizeValue">Value: 0.5</span>
    </div>
</div>
<div class="buttons-container">
    <label for="populationSize">population size input</label>
    <input type="text" id="populationSize">
    <button>Run Algorithm</button>
</div>
</body>
</html>/
